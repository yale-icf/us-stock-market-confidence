<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Center for Finance | Yale School of Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include D3.js for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Yale School of Management
                </a>
                <!-- Add your navigation items here -->
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <h1>United States Stock Market Confidence Indices</h1>

        <!-- Collapsible Information Sections -->
        <div class="accordion mb-4" id="indexInformation">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                        About the Indices
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#indexInformation">
                    <div class="accordion-body">
                        <!-- Add your content here -->
                    </div>
                </div>
            </div>
            <!-- Add more accordion items as needed -->
        </div>

        <!-- Visualization Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">U.S. One-Year Confidence Index</h5>
                <div id="chart"></div>
            </div>
        </div>

        <!-- Download Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Download Data</h5>
                <button class="btn btn-primary" id="downloadBtn">Download Data</button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
